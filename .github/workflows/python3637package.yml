name: Python3.6|3.7|3.8 package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry  # https://github.com/marketplace/actions/python-poetry-action
      uses: abatilo/actions-poetry@v1.5.0
      with:
        python_version: 3.8.0
        poetry_version: 0.12.17
        working_directory: ./working_dir # Optional, defaults to '.'
        args: install

    - name: Lint with flake8
      run: |
        poetry add flake8
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=14 --ignore=E501,F401 --statistics
      - name: Test with pytest
        run: poetry run pytest tests
    - name: Build Python package
      run: |
        # pip install wheel twine; python setup.py sdist bdist_wheel
        poetry build
        poetry add twine
    - name: Twine check
      run: |
        twine check dist/*
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USER }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/* --skip-existing